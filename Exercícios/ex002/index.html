<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Podemos escrever um parágrafo de qualquer jeito, basta inserir no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se quer quebrar o texto em algum ponto específico <br>como esse, use &lt;br&gt;. 
    </p>
    <p>Vamos inserir alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
        &uarr;
        &darr;
        &larr;
        &rarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x261D;
        &#x1F913;
    </p>
</body>
</html>
