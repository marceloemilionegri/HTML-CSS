<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abaixo tu verás uma imagem que está na mesma pasta. </p>
    <img src="logo html5.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/Logo CSS3 250.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/javascript-2752148-2284965.png?f=webp&w=256" alt="Logo JavaScript">
</body>
</html>
