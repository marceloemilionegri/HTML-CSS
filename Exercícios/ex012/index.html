<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/pexels-ryan-horn-1218656-2318005.jpg" controls>
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/Meu-Video.Mp4(1).mkv" type="video/mp4">
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com os vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y7o6t15_5XE?si=SVPPx-A1FGKILWma" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
