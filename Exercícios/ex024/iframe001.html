<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão: 300x150-->
        <iframe src="https://www.github.com" frameborder="0">
            <a href="https://www.github.com">Site do Github</a>
        </iframe>
        para aprender a programar.</p>

        <p>O repositório do Gustavo Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
                <a href="https://gustavoguanabara.github.io">Repositório do Gustavo Guanabara</a>
            </iframe>
            também é legal!</p>
</body>
</html>
