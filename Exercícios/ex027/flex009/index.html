<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
</head>
<style>
    div.container {
        background-color: salmon;
        display: flex;
        flex-flow: row wrap;
    }

    div.item {
        background-color: aqua;
        border: 1px solid black;
        text-align: center;
        flex-basis: 150px;
    }
</style>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteúdo</div>
        <div class="item">C</div>
        <div class="item">Conteúdo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteúdo Maior ainda, ocupando mais espaço</div>
    </div>
</body>
</html>
